<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .grid {
            display:grid;
            grid-template-columns: 30% 70%;
            
            
        }       

        input, label, form{
            width:50%;
        }

        .grid > div:hover, label:hover, input:hover{
            border:yellow 2px solid;
        }

        .form-div{
            align-items: center;
            justify-items: center;
        }
        
    </style>

</head>
<body>

    <div class="grid">

            
            <div>dolor sit amet, consectetur adipisicing elit. Fugiat, ddolor sit amet, consectetur adipisicing elit. Fugiat, d7</div>
            <div class="form-div"><form>
                <fieldset id="personal-info">
                    <legend> Personal Info</legend>
                    
                    <label for="first-name"> First Name:</label>--------------------------------------
                    <label for="last-name"> Last name:</label>                
                    <br>
                    <input type="text" name="first-name" placeholder="Your name">
                    <input type="text" name="last-name" placeholder="Your Last name">
            
                    <br> <!-- salto de linea para dividir -->
            
                    <label for="email"> Email: </label>--------------------------------------
                    <label for="phone-number"> Phone Number:</label>
                    <br>
                    <input type="email" name="email" placeholder="Your email">
                    <input type="phone-number" name="phone-number" placeholder="your Phone">
            
                </fieldset>
            
                <fieldset id="account-info">
                    <legend>Account Info</legend>
            
                    <label for="password"> Password</label>--------------------------------------
                    <label for="password"> Confirm password</label>
                    <br>
                    <input type="password" name="password" placeholder="pw">
                    <input type="password" name="confirm-password" placeholder="confirm pw">
            
                </fieldset>
            
                <button type="submit">Create Account</button>
            
                <div id="already-signed-up">
                    <p>Already have an account? <a href="">Sign up</a></p>
            
                </div>
                
            </form></div>
            
      
    </div>
    
</body>
</html>
